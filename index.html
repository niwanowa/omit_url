<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL短縮</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Yu Mincho', serif;
        }

        h1 {
            font-size: 48px;
        }

        .box {
            margin-top: 20px;
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            border: none;
            outline: none;
        }

        input[type="submit"] {
            background-color: #4285f4;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<h1>HTML短縮</h1>
    <div class="box">
        <input type="text" id="input" placeholder="URLを入力">
        <input type="submit" id="button" value="短縮">
    </div>

    <div id="resultTable"></div>

    <script>
        document.getElementById('button').addEventListener('click', function () {
            // ボタンがクリックされたときの処理

            // ボックスの値を取得
            var searchText = document.getElementById('input').value;

            // APIエンドポイントにPOSTリクエストを送信
            fetch('https://omit.niwanowa.tips', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ url: searchText })
            })
            .then(function(response) {
                // レスポンスのJSONデータを取得し、テーブルに表示
                response.json().then(function(data) {
                    var resultTable = document.getElementById('resultTable');
                    var tableHTML = '<table><tr><td><a href = "' + 'https://omit.niwanowa.tips/' + data + '"</a> ' + 'https://omit.niwanowa.tips/' + data +'</td></tr></table>';
                    resultTable.innerHTML = tableHTML;
                }).catch(function(error) {
                    console.error(error);
                    alert('レスポンスデータの解析に失敗しました。');
                });
            })
            .catch(function(error) {
                console.error(error);
                alert('エラーが発生しました。');
            });
        });
    </script>
</html>
